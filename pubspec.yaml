name: flutter_cards
description: A new Flutter project.

publish_to: "none" # Remove this line if you're publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  audioplayers: ^5.2.1
  google_fonts: ^6.2.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.0.0
  build_runner: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/cards/
    - assets/emojis/
    - assets/sounds/
    - assets/playing_card_back.svg
